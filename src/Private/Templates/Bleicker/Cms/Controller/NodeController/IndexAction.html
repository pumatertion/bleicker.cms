<f:layout name="default" />

<f:section name="docTitle">
	{title}
</f:section>

<f:section name="docBody">
	<f:render partial="title" arguments="{_all}"/>
	<f:render partial="pageTree" arguments="{of:node}"/>
</f:section>

<f:section name="navigation">
	<f:render partial="navigation"/>
</f:section>

<f:section name="footer">
	<f:render partial="javaScript"/>
</f:section>

<f:section name="styles">
	<f:render partial="styles"/>
</f:section>

<f:section name="meta">
	<f:render partial="meta"/>
</f:section>
