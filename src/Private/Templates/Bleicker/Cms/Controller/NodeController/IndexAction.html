<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>

<f:layout name="default"/>

<f:section name="docTitle">
	{page.title}
</f:section>

<f:section name="docBody">
	<div class="row">
		<div class="col-lg-2 col-first">
			<f:for each="{sites}" as="root">
				<section>
					<f:render partial="pageTree" arguments="{of:root, current:page}"/>
				</section>
			</f:for>
			<hr/>
			<f:render partial="createSiteLink"/>
		</div>
		<div class="col-lg-7 col-second">
			<f:render partial="contentTree" arguments="{of:page, current:node}"/>
		</div>
		<div class="col-lg-3 col-third">
			<f:if condition="{node}">
				<f:render partial="Forms/{node.nodeType->cms:format.directory()}/Edit" arguments="{node:node}"/>
				<f:render partial="Forms/Add" arguments="{node:node}"/>
			</f:if>
		</div>
	</div>
</f:section>

<f:section name="navigation">
	<f:render partial="navigation"/>
</f:section>

<f:section name="footer">
	<f:render partial="javaScript"/>
</f:section>

<f:section name="styles">
	<f:render partial="styles"/>
</f:section>

<f:section name="meta">
	<f:render partial="meta"/>
</f:section>
