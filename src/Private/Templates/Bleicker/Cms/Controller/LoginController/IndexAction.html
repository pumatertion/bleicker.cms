<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>

<f:layout name="default"/>

<f:section name="docTitle">
	<f:if condition="{exception}">
		<f:then>{exception.message}</f:then>
		<f:else>Authentication</f:else>
	</f:if>
</f:section>

<f:section name="docBody">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<f:render partial="Forms/Security/LoginForm" arguments="{exception:exception, interceptedUri:interceptedUri}"/>
		</div>
	</div>
</f:section>

<f:section name="footer">
	<f:render partial="javaScript"/>
</f:section>

<f:section name="styles">
	<f:render partial="styles"/>
</f:section>

<f:section name="meta">
	<f:render partial="meta"/>
</f:section>
