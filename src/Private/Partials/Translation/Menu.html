<div class="translation-menu">
	<f:for each="{node->cms:translation.possibleTranslations(propertyName:propertyname)}" as="locale" key="alias">
		<f:if condition="{locale} == {cms:translation.systemLocale()}">
			<f:then>
				<a class="btn btn-primary btn-xs" href="/{locale}/nodemanager/{node.id}">{alias}</a>
			</f:then>
			<f:else>
				<a class="btn btn-default btn-xs" href="/{locale}/nodemanager/{node.id}">{alias}</a>
			</f:else>
		</f:if>
	</f:for>
</div>
