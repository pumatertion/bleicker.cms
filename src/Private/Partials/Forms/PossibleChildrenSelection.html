<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>
<label for="nodetype">Type</label>
<select id="nodetype" name="nodeType" class="form-control">
	<f:groupedFor each="{node->cms:possibleChildrenConfigurations()}" as="groupedConfigurations" groupBy="group"
				  groupKey="group">
		<optgroup label="{group}">
			<f:for each="{groupedConfigurations}" as="configuration">
				<option value="{configuration.alias}">
					{configuration.label}
				</option>
			</f:for>
		</optgroup>
	</f:groupedFor>
</select>
