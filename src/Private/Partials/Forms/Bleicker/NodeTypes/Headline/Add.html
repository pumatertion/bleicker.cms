<form class="form" action="/nodemanager/save/headline" method="post">
	<fieldset>
		<legend>Create a new headline</legend>
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" name="title" value="{node.title}"
				   placeholder="Please give the headline a title"/>
		</div>
		<div class="form-group">
			<label for="title">Subtitle</label>
			<input class="form-control" type="text" id="subtitle" name="subtitle" value="{node.subtitle}"
				   placeholder="Please give the headline a subtitle"/>
		</div>
	</fieldset>
	<div class="form-group">
		<input type="submit" value="Save" class="btn btn-primary"/>
	</div>
</form>
