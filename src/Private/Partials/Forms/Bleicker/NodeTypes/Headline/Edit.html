<form class="form" action="/nodemanager/update/{node.id}" method="post">
	<fieldset>
		<legend>Update headline properties</legend>
		<div class="form-group">
			<input type="submit" value="Update" class="btn btn-primary" tabindex="1"/>
			<a href="/nodemanager/remove/{node.id}" class="btn btn-danger">Delete</a>
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" name="title" value="{node.title}"
				   placeholder="Please give the headline a title"/>
			<f:render partial="propertyTranslations" arguments="{node:node, propertyName: 'title'}"/>
		</div>
		<div class="form-group">
			<label for="title">Subtitle</label>
			<input class="form-control" type="text" id="subtitle" name="subtitle" value="{node.subtitle}"
				   placeholder="Please give the headline a subtitle"/>
			<f:render partial="propertyTranslations" arguments="{node:node, propertyName: 'subtitle'}"/>
		</div>
	</fieldset>
</form>
