<form class="form" action="/{cms:translation.systemLocale()}/nodemanager/update/{node.id}" method="post">
	<fieldset>
		<legend>Update headline properties</legend>
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" name="title" value="{node->cms:node.translate(propertyName:'title')}"
				   placeholder="Please give the headline a title"/>
		</div>
		<div class="form-group">
			<label for="title">Subtitle</label>
			<input class="form-control" type="text" id="subtitle" name="subtitle" value="{node->cms:node.translate(propertyName:'subtitle')}"
				   placeholder="Please give the headline a subtitle"/>
		</div>
		<div class="form-group">
			<f:render partial="Forms/Actions" arguments="{node:node}"/>
		</div>
	</fieldset>
</form>
