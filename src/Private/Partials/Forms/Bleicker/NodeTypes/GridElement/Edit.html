<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>

<form class="form" action="/{cms:translation.systemLocale()}/nodemanager/update/{node.id}" method="post">
	<fieldset>
		<legend>Edit grid element</legend>
		<div class="form-group">
			<label for="colspan">Grid-Span</label>
			<input class="form-control" type="text" id="colspan" name="colspan" value="{node.colspan}"
				   placeholder="For example 6"/>
		</div>
		<div class="form-group">
			<label for="offset">Offset</label>
			<input class="form-control" type="text" id="offset" name="offset" value="{node.offset}"
				   placeholder="For example 6"/>
		</div>
	</fieldset>
	<div class="form-group">
		<a href="/nodemanager/remove/{node.id}" class="btn btn-danger">Delete</a>
	</div>
</form>
