<form class="form" action="/nodemanager/save/gridelement" method="post">
	<fieldset>
		<legend>Create a new grid element</legend>
		<div class="form-group">
			<label for="colspan">Grid-Span</label>
			<input class="form-control" type="text" id="colspan" name="colspan" value="{node.colspan}"
				   placeholder="For example 6"/>
		</div>
		<div class="form-group">
			<label for="offset">Offset</label>
			<input class="form-control" type="text" id="offset" name="offset" value="{node.offset}"
				   placeholder="For example 6"/>
		</div>
	</fieldset>
	<div class="form-group">
		<input type="submit" value="Save" class="btn btn-primary"/>
	</div>
</form>
