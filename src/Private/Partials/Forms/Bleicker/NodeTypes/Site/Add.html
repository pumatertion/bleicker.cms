<form class="form" action="/nodemanager/save/site" method="post">
	<fieldset>
		<legend>Create a new site</legend>
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" name="title" value="{node.title}"
				   placeholder="Please give the site a title"/>
		</div>
	</fieldset>
	<div class="form-group">
		<input type="submit" value="Save" class="btn btn-primary"/>
	</div>
</form>
