<form class="form" action="/nodemanager/save/text" method="post">
	<fieldset>
		<legend>Create a new text</legend>
		<div class="form-group">
			<label for="body">Text</label>
			<textarea class="form-control" id="body" name="body" rows="10"
					  placeholder="Please add your text">{node.body}</textarea>
		</div>
	</fieldset>
	<div class="form-group">
		<input type="submit" value="Save" class="btn btn-primary"/>
	</div>
</form>
