<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>

<form class="form" action="/{cms:translation.systemLocale()}/nodemanager/update/{node.id}" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Update image properties</legend>
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" name="title" value="{node->cms:node.translate(propertyName:'title')}"
				   placeholder="Please give the image a title"/>
		</div>
		<div class="form-group">
			<label for="title">Alt</label>
			<input class="form-control" type="text" id="alt" name="alt" value="{node->cms:node.translate(propertyName:'alt')}"
				   placeholder="Please give the image an alternative text"/>
		</div>
		<div class="form-group">
			<label for="title">Resource</label>
			<input type="file" accept="image/*" class="form-control" id="resource" name="resource" value="{node->cms:node.translate(propertyName:'resource')}"
				   placeholder="Please give the image an alternative text"/>
		</div>
		<div class="form-group">
			<f:render partial="Forms/Actions" arguments="{node:node}"/>
		</div>
	</fieldset>
</form>
